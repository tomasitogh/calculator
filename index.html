<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="upper-part-container">
            <div id="calc-switch-mode-container">
                <div id="upper-buttons">
                    <button id="light-mode"><img  src="./images/sol.png" alt="Sun (switch to light mode) logo"></button>
                    <button id="dark-mode"><img  src="./images/luna-y-estrellas.png" alt="Moon (switch to dark mode) logo"></button>
                </div>
                </div>
            <div id="remaining-calcs">
                <div id="remaining-label"></div>
            </div>
            <div id="current-calcs">
                <div id="current-label"></div>
            </div>
        </div>
        <div id="buttons-container">
            <button class="calc-button ac">AC</button>
            <button class="calc-button c">C</button>
            <button class="calc-button module">%</button>
            <button class="calc-button divition">/</button>
            <button class="calc-button btn-7">7</button>
            <button class="calc-button btn-9">9</button>
            <button class="calc-button btn-8">8</button>
            <button class="calc-button multiply">x</button>
            <button class="calc-button btn-4">4</button>
            <button class="calc-button btn-5">5</button>
            <button class="calc-button btn-6">6</button>
            <button class="calc-button minus">-</button>
            <button class="calc-button btn-1">1</button>
            <button class="calc-button btn-2">2</button>
            <button class="calc-button btn-3">3</button>
            <button class="calc-button sum">+</button>
            <button class="calc-button btn-0">0</button>
            <button class="calc-button dot">.</button>
            <button class="calc-button equal">=</button>
        </div>

    </div>
    <p class="tributes">Se atribuyen los derechos del logo del sol a Adury5711 y del logo de la luna a POD Gladiator</p>
    <script src="script.js"></script>
</body>
</html>
